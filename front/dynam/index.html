<!DOCTYPE html>

  </head>
  <body>
    <div class="navbar">

      <ul class="ulnavbar">

    <div class="menu-container" id="gameMenu">
      <div class="menu">
        <div class="game-card" data-section="jeux1" data-index="0">Jeux 1</div>
        <div class="game-card" data-section="jeux2" data-index="1">Jeux 2</div>
